<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/College_Logo_GDC.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#004aad" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDC-2039 | College Management System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#004aad',
              'brand-secondary': '#2563eb',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right top, #3b82f6, #2563eb, #1d4ed8)',
            }
          }
        }
      }
    </script>

    <!-- React Import Map -->
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
        }
      }
    </script>

    <!-- App Styling -->
    <style>
      body {
        background: linear-gradient(to right top, #3b82f6, #2563eb, #1d4ed8);
        min-height: 100vh;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* Header Styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background-color: rgba(255, 255, 255, 0.25);
        padding: 10px 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      header img {
        width: 48px;
        height: 48px;
        border-radius: 12px;
      }

      header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #004aad;
        letter-spacing: 0.5px;
      }

      /* Push content below header */
      #root {
        padding-top: 90px;
      }

      @media (max-width: 640px) {
        header h1 {
          font-size: 1.2rem;
        }
        header img {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Fixed Header with Logo + App Name -->
    <header onclick="window.location.href='/'">
      <img src="/College_Logo_GDC.png" alt="GDC Logo" />
      <h1>GDC-2039</h1>
    </header>

    <!-- React Mount Point -->
    <div id="root"></div>

    <!-- React Entry File -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
