<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/College_Logo_GDC.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#004aad" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDC-2039 | College Management System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#004aad',
              'brand-secondary': '#2563eb',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right top, #3b82f6, #2563eb, #1d4ed8)',
            }
          }
        }
      }
    </script>

    <!-- React Import Map -->
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
        }
      }
    </script>

    <!-- Centered Logo Styling -->
    <style>
      body {
        background: linear-gradient(to right top, #3b82f6, #2563eb, #1d4ed8);
        min-height: 100vh;
        margin: 0;
      }
      .app-logo {
        text-align: center;
        margin-top: 20px;
        cursor: pointer;
      }
      .app-logo img {
        width: 120px;
        border-radius: 16px;
        transition: transform 0.2s ease-in-out;
      }
      .app-logo img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <!-- Clickable Logo (visible on all pages) -->
    <div class="app-logo" onclick="window.location.href='/'">
      <img src="/College_Logo_GDC.png" alt="GDC Logo" />
    </div>

    <!-- React Root Mount -->
    <div id="root"></div>

    <!-- React Entry File -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
